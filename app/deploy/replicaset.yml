apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: app
  labels:
    app: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      name: hello
      labels:
        app: hello
    spec:
      containers:
        - image: jasonblanchard/node-hello
          name: hello
          ports:
            - containerPort: 8080
