apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  strategy:
    type: RollingUpdate
  template:
    metadata:
      name: hello
      labels:
        app: hello
    spec:
      containers:
      - image: jasonblanchard/node-hello:dd3c7ffbeb1697e18be421e32d978297dd973561
        name: hello
        ports:
          - containerPort: 8080
